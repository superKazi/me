[[headers]]
  for = "./index.html"

  [headers.values]
    cache-control = public,
    max-age=0,
    must-revalidate'''

[[headers]]
  for = "./sw.js"

  [headers.values]
    cache-control = public,
    max-age=0,
    must-revalidate'''

[[headers]]
  for = "/[\.json]/"

  [headers.values]
    cache-control = public,
    max-age=0,
    must-revalidate'''

[[headers]]
  for = "/(?:(?:(?:[\.woff])|(?:[\.woff2])|(?:[\.jpg])|(?:[\.png])))/"

  [headers.values]
    cache-control = public,
    max-age=31536000,
    immutable'''