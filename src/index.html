<!DOCTYPE html>
<html lang="en">

<!-- Design inspired by/stolen from: https://www.typographicposters.com/posters/tomasz-berezowski/594953641abbcb141757b303 -->

<head>
  <meta name="charset" content="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no">
  <meta name="theme-color" content="#C6FFDD">
  <title><%= htmlWebpackPlugin.options.title %></title>

  <meta property="og:title" content="Kazi’s Website">
  <meta property="og:image" content="<%= require('./og.jpg') %>">
  <meta property="og:image:alt" content="Kazi’s face">
  <meta property="og:description" content="Some proof that Kazi can code">

  <meta name="twitter:title" content="Kazi’s Website">
  <meta name="twitter:image" content="<%= require('./og.jpg') %>">
  <meta name="twitter:image:alt" content="Kazi’s face">
  <meta name="twitter:description" content="Some proof that Kazi can code">
</head>

<body>
  <h1>Kazi Elman Awal</h1>
  <main class="poster">
    <p aria-hidden="true" id="kazi">Kazi</p>
    <p aria-hidden="true" id="elman-awal">Elman Awal</p>
    <section class="work">
      <p class="w-p">Designer/Developer at</p>
      <p class="w-p">The San Francisco Chronicle.</p>
      <p class="w-p">Previously, THE CITY</p>
      <p class="w-p">and The Washington Post.</p>
    </section>
  </main>

  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/sw.js');
      });
    }
  </script>

</body>

</html>
