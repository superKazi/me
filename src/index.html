    <style>
      @supports (font-variation-settings: normal) {
        @keyframes bwoop {
          0% {

          }
          100% {

        }
        @keyframes shwoop {

      body {

        line-height: 1.2;

      @media (prefers-color-scheme: dark) {

      }

      :root {
        --step--2: clamp(0.6944rem, 0.6885rem + 0.0294vw, 0.7638rem);
        --step--1: clamp(0.8331rem, 0.799rem + 0.1708vw, 1.2363rem);
        --step-0: clamp(1rem, 0.9153rem + 0.4237vw, 2rem);
        --step-1: clamp(1.2rem, 1.0274rem + 0.8628vw, 3.2363rem);
        --step-2: clamp(1.44rem, 1.1183rem + 1.6083vw, 5.2356rem);
        --step-3: clamp(1.7281rem, 1.1566rem + 2.8575vw, 8.4719rem);
        --step-4: clamp(2.0738rem, 1.0879rem + 4.9293vw, 13.7069rem);
        --step-5: clamp(2.4881rem, 0.8195rem + 8.3432vw, 22.1781rem);
      }
      :root {
        --black: hsla(0, 0%, 5%, 1);
        --white: hsla(0, 0%, 95%, 1);
      }

      html {
        font-size: 100%;
      }

      *,
      *::before,
      *::after {
        box-sizing: border-box;
      }

      body,
      h1,
      p {
        margin: 0;
        padding: 0;
      }

      body {
        min-height: 100vh;
        min-height: calc(var(--vh, 1vh) * 100);
        scroll-behavior: smooth;
        background: var(--white);
        color: var(--black);
      }

      a {
        text-decoration-skip-ink: auto;
        color: var(--black);
      }

      @media (prefers-reduced-motion: reduce) {
        * {
          animation-duration: 0.01ms !important;
          animation-iteration-count: 1 !important;
          transition-duration: 0.01ms !important;
          scroll-behavior: auto !important;
        }
      }

      @media (prefers-color-scheme: dark) {
        body {
          background: var(--black);
          color: var(--white);
        }
        a {
          color: var(--white);
        }
      }
      main {
        width: 100%;
        height: 100vh;
        height: calc(var(--vh, 1vh) * 100);
        padding: var(--step-0);

        display: grid;
        grid-gap: var(--step-0);
        grid-template-rows: 38fr max-content 62fr max-content 38fr;
      }

      h1 {
        font-synthesis: none;
        font-weight: normal;
        letter-spacing: -0.02em;
        font-size: var(--step-5);
        grid-row: 2 / span 1;
      }

      p {
        font-size: var(--step-1);
        font-weight: lighter;
        text-transform: uppercase;
        letter-spacing: 0.05em;
        line-height: 1.5;
        font-feature-settings: "ss02";
        grid-row: 4 / span 1;
      }

      span {
        font-weight: bold;
      }

      .social {
        font-weight: normal;
        transition: all 100ms ease-out;
      }

      @supports (font-variation-settings: normal) {
        span {
          font-weight: initial;
        }

        h1 {
          font-weight: 400;
        }

        #job {
          border: 2px solid var(--black);
          border-radius: var(--step-2);
          padding: 0.2em 0.18em 0 0.2em;
          line-height: 1;
        }

        .job {
          text-decoration: none;
          font-feature-settings: "ss01";
        }

        .job .word .char {
          font-weight: 550;
        }

        .social {
          line-height: 1;
          border: 1px solid var(--black);
          padding: 0.2em 0.18em 0 0.2em;
          border-radius: var(--step--2);
          text-decoration: none;
        }

        .social:hover {
          font-weight: bold;
          letter-spacing: 0.12em;
        }

        @media (prefers-color-scheme: dark) {
          #job,
          .social {
            border-color: var(--white);
          }
        }

        @media (min-width: 1024px) and (orientation: landscape) {
          .job .word .char {
            --delay: calc(var(--char-index) * 100ms);
            animation: shwoop 4s infinite forwards;
            animation-delay: var(--delay);
            animation-play-state: paused;
          }

          .job:hover .word .char {
            animation-play-state: running;
          }
        }

        .splitting,
        .word,
        .char {
          display: inline-block;
        }

        #kazi .word .char {
          --delay: calc(var(--char-index) * 100ms);
          font-weight: 750;
          font-stretch: 175%;
          animation: bwoop 1.8s ease-in both;
          animation-delay: var(--delay);
        }
      }
